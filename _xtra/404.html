<!DOCTYPE html>
<html lang="en">
<head>
    
        <title>LinuxLefty</title>
        <meta charset="utf-8" />
        <meta name="author" content="Peter Naudus (LinuxLefty)" />
        <link href="http://www.linuxlefty.com/theme/css/reset.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="http://www.linuxlefty.com/theme/css/taf-seafarer-l.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="http://www.linuxlefty.com/theme/css/template.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="http://www.linuxlefty.com/theme/css/fonts/stylesheet.css" rel='stylesheet' type='text/css'>
        <link href="http://www.linuxlefty.com/theme/css/pygments.css" rel='stylesheet' type='text/css'>
        <link href="http://www.linuxlefty.com/feeds/all.atom.xml" type="application/atom+xml" rel="alternate" title="LinuxLefty ATOM Feed" />
        <link href="http://www.linuxlefty.com/feeds/all.rss.xml" type="application/rss+xml" rel="alternate" title="LinuxLefty RSS Feed" />
        <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <style type="text/css">
            pre.poem {
                background: transparent;
            }
            code.typing {
                font-size: 25em;
                position: relative;
                top: 0.5em;
                background: transparent;
                white-space: nowrap;
                width: 900px;
            }
            span.cursor {
                background: #D0D0D0;
                font-size: 50%;
                position: relative;
                top: -0.25em;
            }
        </style>
    
</head>

<body>
    <div id="page">
    <center style="margin-top:20px">
<pre class="poem">
The page you're looking for is no more,
    sorry to leave you in a lurch.

However I can help you find that page,
    if you care to do a search:
</pre>
        <form method="get" action="http://duckduckgo.com" id="search">
        <input size="50" name="q">
        <input type="submit" value="Search">
        <input type="hidden" name="sites" value="linuxlefty.com">
        </form>
        <code class="typing"><span class="text">404</span><span class="cursor">&nbsp;</span></code>
    </center>
    </div>
    <script src="http://www.linuxlefty.com/theme/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    function cursorAnimation() {
        $("span.cursor").
            animate({opacity: 0}, "fast", "swing").
            animate({opacity: 1}, "fast", "swing");
    }

    function type() {
        var text = type.smilies[type.index];
        $('code span.text').html(text.substr(0, type.displayLength++));
        if (type.displayLength < text.length+1) {
            setTimeout("type()", 500);
        } else {
            setTimeout("backspace()", 3000);
        }
    }
    type.smilies = [ "404", ":-(", ":'(", ":-[", ":-|", ">_<", "/o\\", ">:(", "O_o", ":-*", "8-X" ];
    type.index = 0;
    type.displayLength = 3;

    function backspace() {
        var text = type.smilies[type.index];
        $('code span.text').html(text.substr(0, type.displayLength--));
        if (type.displayLength >= 0) {
            setTimeout("backspace()", 100);
        } else {
            type.index = (type.index + 1) % type.smilies.length;
            setTimeout("type()", 100);
        }
        
    }

    $(document).ready(function() {
        setInterval("cursorAnimation()",1000);
        setTimeout("backspace()", 3000);
    });

    </script>
</body>
</html>
